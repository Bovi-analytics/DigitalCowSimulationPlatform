# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out the repository to access files
      - name: Checkout
        uses: actions/checkout@v3

      # Install Python and dependencies
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
            python-version: '3.11'
      - run: |
          pip install hatch
          hatch env create docs

      - name: Build folder structure
        run: mkdir -p /tmp/chain_simulator_pages/source

      - name: Build with Sphinx
        run: |
          cp -r ${{ github.workspace }}/docs/source /tmp/chain_simulator_pages/source
          hatch run docs:api /tmp/chain_simulator_pages/source/generated ${{ github.workspace }}/src/chain_simulator
          hatch run docs:build /tmp/chain_simulator_pages/source /tmp/chain_simulator_pages/build

      - name: Configure Pages
        uses: actions/configure-pages@v3

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: /tmp/chain_simulator_pages/build

  # Based on https://github.com/marketplace/actions/deploy-github-pages-site
  deploy:
    needs: build

    # Grant GITHUB_TOKEN the permissions required to make a Pages deployment
    permissions:
      pages: write      # to deploy to Pages
      id-token: write   # to verify the deployment originates from an appropriate source

    # Deploy to the github-pages environment
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    # Specify runner + deployment step
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
